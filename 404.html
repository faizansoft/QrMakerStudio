<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Generator Online | Redirecting...</title>
    <script type="text/javascript">
      // This script captures the intended path and redirects to index.html
      // where the restoration script will put the user on the right page.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
