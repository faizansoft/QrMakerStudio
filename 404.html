<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Generator Online</title>
    <script type="text/javascript">
      // This script encodes the current URL path into a search parameter
      // so the index.html can recover the routing session after redirecting.
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting to QR Generator Online...
  </body>
</html>
